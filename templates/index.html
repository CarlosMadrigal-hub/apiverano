<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento de Modelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #555;
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            display: none;
        }
        .metric-card {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
        .metric-card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .metric-card p {
            font-size: 1.2em;
            font-weight: bold;
        }
        .graphs {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .graph-container {
            text-align: center;
            margin: 10px;
        }
        .graph-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #loading {
            text-align: center;
        }
        #total-data-display {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Entrenar Modelo de Clasificación</h1>
    <div id="total-data-display">Cargando total de datos...</div>
    <form id="trainForm">
        <label for="n_samples">Número de muestras para entrenamiento:</label>
        <input type="number" id="n_samples" name="n_samples" min="2000" value="10000" required>
        <button type="submit">Entrenar Modelo</button>
    </form>

    <div id="loading" style="display: none;">
        <p>Entrenando modelo, por favor espere...</p>
    </div>

    <div id="results">
        <h2>Resultados del Modelo</h2>
        <div class="metric-card">
            <h3>F1 Score</h3>
            <p id="f1_score"></p>
        </div>
        <div class="metric-card">
            <h3>Accuracy</h3>
            <p id="accuracy"></p>
        </div>
        <div class="graphs">
            <div class="graph-container">
                <h3>Matriz de Confusión</h3>
                <img id="confusion_matrix_img" alt="Matriz de Confusión">
            </div>
            <div class="graph-container">
                <h3>Curva ROC</h3>
                <img id="roc_curve_img" alt="Curva ROC">
            </div>
            <div class="graph-container">
                <h3>Curva de Precisión-Recall</h3>
                <img id="pr_curve_img" alt="Curva PR">
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/total-data')
            .then(response => response.json())
            .then(data => {
                const display = document.getElementById('total-data-display');
                if (data.total_data) {
                    display.textContent = `Total de datos disponibles: ${data.total_data}`;
                    document.getElementById('n_samples').max = data.total_data;
                } else {
                    display.textContent = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                console.error('Error al obtener el total de datos:', error);
                document.getElementById('total-data-display').textContent = 'Error al cargar el total de datos.';
            });
    });

    document.getElementById('trainForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const n_samples = document.getElementById('n_samples').value;
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        
        resultsDiv.style.display = 'none';
        loadingDiv.style.display = 'block';

        try {
            const response = await fetch('/train', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ n_samples: n_samples }),
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('f1_score').textContent = data.f1_score;
                document.getElementById('accuracy').textContent = data.accuracy;

                document.getElementById('confusion_matrix_img').src = data.confusion_matrix_url;
                document.getElementById('roc_curve_img').src = data.roc_curve_url;
                document.getElementById('pr_curve_img').src = data.pr_curve_url;
                
                resultsDiv.style.display = 'block';
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            alert('Error en la comunicación con el servidor: ' + error.message);
        } finally {
            loadingDiv.style.display = 'none';
        }
    });
</script>

</body>
</html>
